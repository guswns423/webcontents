<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>설문지</title>
</head>
<body>
<header>
    <h3>설문지</h3>
    <h4>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h4>
    <hr>
</header>
<section>
    <article>
    학년:<label><input type="radio" name="grade" value="one">1학년</label>
        <label><input type="radio" name="grade" value="two">2학년</label>
        <label><input type="radio" name="grade" value="three">3학년</label>
        <label><input type="radio" name="grade" value="four">4학년</label><br>

    성별:<label><input type="radio" name="gender" value="man">남자</label>
        <label><input type="radio" name="gender" value="woman">여자</label><br>

    관심분야:<input type="text" name="field" value="" list="field-options"><br>
        <datalist id="field-options">
            <option value="웹 개발">
            <option value="앱 개발">
            <option value="데이터분석">
            <option value="보안">
            <option value="인공지능">
        </datalist>

    진로:<label><input type="checkbox" name="job">개발</label>
        <label><input type="checkbox" name="job">기획</label>
        <label><input type="checkbox" name="job">영업</label>
        <label><input type="checkbox" name="job">창업</label><br>
    
    남기고 싶은말<textarea cols="50" rows="5">글을 남겨 주세요</textarea>
    </article>
</section>
</body>
</html>
